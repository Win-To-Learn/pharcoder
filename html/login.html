<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starcoder - Login</title>
    <link href="css/jquery-ui.structure.css" rel="stylesheet">
    <link href="css/jquery-ui.theme.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
</head>
<body id="login-page">

<div id="header"></div>

<div id="content">

    <img class="logo" src="/assets/images/starcoder-logo.png">

    <div id="login-dialog">
        <div class="accordion">
            <h3>Login</h3>
            <div>
                <div class="form-row"><label for="username">Username</label> <input type="text" id="username" class="right"></div>
                <div class="form-row"><label for="password">Password</label> <input type="password" id="password" class="right"></div>
                <div class="form-row">
                    <label for="tutorial1">Show tutorials</label><input type="checkbox" id="tutorial1" checked>
                </div>
                <div class="form-row"><button id="userlogin" class="loginbutton">Login</button></div>
            </div>
            <h3>Registration Code</h3>
            <div>
                <div class="form-row"><label for="regcode">Registration Code</label> <input type="text" id="regcode" class="right"></div>
                <div class="form-row"><label for="username-reg">Username</label> <input type="text" id="username-reg" class="right"></div>
                <div class="form-row"><label for="password-reg">Password</label> <input type="password" id="password-reg" class="right"></div>
                <div class="form-row">
                    <label for="tutorial2">Show tutorials</label><input type="checkbox" id="tutorial2" checked>
                </div>
                <div class="form-row"><button id="userreg" class="loginbutton">Register</button></div>
            </div>
            <h3>Guest Login</h3>
            <div>
                <div class="form-row"><label for="server">Server</label>
                    <select id="server" class="select">
                        <option>Choose Best</option>
                    </select>
                </div>
                <div class="form-row"><label for="gt1">Gamertag</label>
                    <select id="gt1" class="select"></select>
                    <select id="gt2" class="select"></select>
                </div>
                <div class="form-row">
                    <label for="tutorial3">Show tutorials</label><input type="checkbox" id="tutorial3" checked>
                </div>
                <div class="form-row"><button id="guestlogin" class="loginbutton">Login</button></div>
            </div>
       </div>
        <div class="message ui-corner-all ui-state-error hidden"></div>
    </div>
    <div align="center">
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="DBHRMDBJL2B44">
            <table>
                <tr><td><input type="hidden" name="on0" value="Number of User Accounts">Number of User Accounts</td></tr><tr><td><select name="os0">
                <option value="1 User Account">1 User Account : $5.00 USD - monthly</option>
                <option value="2 User Accounts">2 User Accounts : $9.00 USD - monthly</option>
                <option value="3 User Accounts">3 User Accounts : $13.00 USD - monthly</option>
                <option value="Classroom Account (25 students max.)">Classroom Account (25 students max.) : $40.00 USD - monthly</option>
            </select> </td></tr>
            </table>
            <input type="hidden" name="currency_code" value="USD">
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_subscribeCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
            <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
        </form>

        <a href="https://docs.google.com/document/d/1Tqd2t_ajxkxG41zvJS8hGjVOBvc5TcznDYyQNDh_a2Y/edit?usp=sharing" style="color: white">Privacy Policy</a>
    </div>
    <img class="reel" src="/assets/images/landing2.gif">
</div>

<div id="footer">Win to Learn, Inc.</div>

</body>
</html>
