<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>STARCODER</title>
    <link href="css/app.css" rel="stylesheet">
</head>
<body>

<script src="lib/phaser.js"></script>
<script src="lib/socket.io.js"></script>
<script src="lib/blockly_compressed.js"></script>
<script src="lib/blocks_compressed.js"></script>
<script src="lib/javascript_compressed.js"></script>
<script src="lib/msg/js/en.js"></script>

<!--<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>-->
<script src="js/client.js"></script>

<div id="main" class="playfield" style="width: 100%;">
    <div id="code-btn" class="open-btn" style="left: 0; bottom: 0;">CODE</div>
    <div id="code-popup" class="popup" style="left: 0; bottom: 16px;">
        <div id="blockly-workspace" style="width: 640px; height: 480px;"></div>
        <button id="code-send">Submit Code</button>
    </div>
</div>

<xml id="toolbox" style="display: none">
    <block type="sc_set_scale"></block>
    <block type="math_number"></block>
    <block type="math_arithmetic"></block>
</xml>

</body>
</html>
